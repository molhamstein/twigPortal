
<div class=" items page-layout carded fullwidth" layout="row">

    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div  st-pipe="vm.callServer" st-table="displayed"  class="center" layout="column" flex>
        <!-- CONTENT HEADER -->
        <div class="header" layout="row" layout-align="space-between center">
            <div class="white-fg" layout="column" layout-align="start start">
                <div class="h1" layout="row" layout-align="start center">
                    <md-icon>local_offer</md-icon>
                    <span translate="TAGS.ITEMS">Items</span>
                </div>
                <div class="order-count secondary-text">
                    <span translate="TAGS.ALL_ITEMS">Total Items: </span>
                    <span>{{total_pages}}</span>
                </div>
            </div>

            <div class="search" layout="row" layout-align="start center" flex>
                <md-input-container flex>
                     <md-icon class="white-text icon search-icon">search</md-icon>
                    <label>{{'USERS.SEARCH'| translate}}</label>
                    <input ng-model="searchKeyword" flex>
                </md-input-container>         

            </div>
            <div>
                <!--                <md-button class="md-raised md-background" id="delete-item-button"
                                       ng-click="vm.deleteSelectedItems($event)"
                                       aria-label="add item"vtranslate-attr-aria-label="USERS.DELETE_ITEM">
                                {{"USERS.DELETE_ITEM" | translate}}
                            </md-button>-->

                <md-button class="md-raised md-background" id="add-item-button"                      
                           ui-sref="app.tags.add-tag"
                           aria-label="add item" translate translate-attr-aria-label="TAGS.ADD_ITEM">
                    {{"TAGS.ADD_ITEM"| translate}}
                </md-button>
            </div>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card" layout="column" flex>

            <!-- CONTENT -->
            <div class="content fullpage-datatable" layout="column" flex>

                <table class="dataTable row-border hover table table-striped">
                    <thead>
                        <tr>             
                            <th  st-sort="id">  ID   </th>                         
                            <th st-sort="name">Name</th>   
                            <th st-sort="is_featured">Is Featured</th>                         
                            <th st-sort="weight">Weight</th>                                  
                            <th></th>
                        </tr>           

                    </thead>
                    <tbody ng-show="!vm.isLoading">
                        <tr ng-repeat="item in displayed | filter: searchKeyword" >
                            <td ng-click="vm.itemDetails(item.id)">{{item.id}}</td>                    
                            <td ng-click="vm.itemDetails(item.id)">{{item.name}}</td>
                            <td ng-click="vm.itemDetails(item.id)">
                                <span ng-if="item.is_featured === 1"><i style="padding: 0 10px" class="icon-checkbox-marked-circle green-500-fg"></i></span>
                                <span ng-if="item.is_featured === 0"><i style="padding: 0 10px" class="icon-cancel red-500-fg"></i></span></td>                   
                            <td ng-click="vm.itemDetails(item.id)">{{item.weight}}</td>                     
                            <td>
                    <md-menu>
                        <md-button class="md-icon-button" aria-label="More" translate
                                   translate-attr-aria-label="TAGS.MORE" ng-click="$mdOpenMenu()">
                            <md-icon >more_vert</md-icon>
                        </md-button>
                        <md-menu-content width="3">
                            <md-menu-item>                                
                                <md-button 
                                    ng-click="vm.editItem(item)"                                                                   
                                    translate="TAGS.EDIT_ITEM">  
                                    Edit item
                                </md-button>
                            </md-menu-item> 

                            <md-menu-item>
                                <md-button ng-click="vm.deleteItemConfirm(item, ev)"
                                           translate="TAGS.DELETE_ITEM">
                                    Delete item
                                </md-button>
                            </md-menu-item>                            
                        </md-menu-content>
                    </md-menu>
                    </td>
                    </tr>
                    </tbody>
                     </tbody>
                      <tbody ng-show="vm.isLoading">
                        <tr>
                            <td colspan="12" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>                   
                    <tfoot >
                        <tr >
                            <td st-pagination=""  st-items-by-page="itemsByPage" st-displayed-pages="20" colspan="11"> </td>
                        </tr>
                    </tfoot>
                </table>

            </div>
            <!-- / CONTENT -->

        </div>
    </div>
    <!-- / CENTER -->
</div>
