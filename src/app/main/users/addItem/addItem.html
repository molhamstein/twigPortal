<div ng-form="addItem" class="add-item page-layout" layout="column">
    <div class="header md-accent-bg" layout="row" layout-align="start center">
        <div class="white-fg" layout="row" layout-align="start center" flex>
            <md-button class="goto-orders-button md-icon-button" aria-label="Go to items"                      
                       ui-sref="app.users"
                       translate translate-attr-aria-label="{{translate + 'GO_TO_ITEMS'}}">
                <md-icon >arrow_back</md-icon>
            </md-button>
            <!--<div layout="column" layout-align="start start">-->

            <div class="h2">                  
                <span translate="{{translate + 'ADD_ITEM'}}">Add Item</span>
            </div>
            <!--</div>-->
        </div>
        <div>
            <md-button class="md-raised md-background" ng-click="vm.submit()"
                       ng-disabled="addItem.$invalid || addItem.$pristine"
                       aria-label="SAVE" 
                       translate-attr-aria-label="{{translate + 'SAVE'}}">
                <span>{{translate + 'SAVE'| translate}}</span>
            </md-button>           
        </div>
    </div>

    <md-content class="md-padding" layout="row" layout-align="center center">
        <md-card  md-theme-watch flex>
            <img  ngf-thumbnail="file2 || defaultBackground" class="cover md-card-image" alt="avatar">
            <!--            {{file2.progress}}file2.progress
                        <span class="progress" ng-show="file2.progress >= 0">
                            <div style="width:{{file2.progress}}%"  
                                 ng-bind="file2.progress + '%'"></div>
                        </span>-->
            <div  layout="row" layout-align="center end">                            
                <div class="fileUpload">                                                                      
                    <md-button 
                        class="md-icon-button" 
                        ngf-select                       
                        ng-model="file2"
                        name="file2"                                         
                        ngf-pattern="'image/*'"
                        ngf-accept="'image/*'"
                        ngf-resize="{ quality: .9,ratio: '4:2', centerCrop: true}"                      
                        >
                        <!--                         ngf-max-size="20MB" 
                                                ngf-min-height="100"-->
                        <md-icon class="material-icons "> photo_camera</md-icon>
                    </md-button>    
                </div>
                <div class="fileUpload">
                    <md-button ng-click="file2 = ''"  class="md-icon-button" >
                        <md-icon class="material-icons "> clear</md-icon>
                    </md-button>
                </div>
            </div>                          

            <md-card-title layout="row" layout-align="space-between center">
                <md-card-title-text flex="60">
                    <md-input-container class="md-icon-float md-block" >
                        <label translate="{{translate + 'NAME'}}">name</label>
                        <md-icon>account_circle</md-icon>
                        <input ng-model="vm.item.name" 
                               type="text"
                               required autofocus>
                    </md-input-container>  
                    <md-input-container class="md-icon-float md-block" >
                        <label translate="{{translate + 'EMAIL'}}">email</label>
                        <md-icon>email</md-icon>
                        <input ng-model="vm.item.email" 
                               type="email"
                               ng-pattern="/^.+@.+\..+$/" required>
                    </md-input-container>  
                    <md-input-container class="md-icon-float md-block" >
                        <label translate="{{translate + 'PASSWORD'}}">Password</label>
                        <md-icon>create</md-icon>
                        <input ng-model="vm.item.password" 
                               type="password"
                               required 
                               minlength="6">
                    </md-input-container> 
                </md-card-title-text>
                <md-card-title-media>
                    <div >                      
                        <div  layout="row" layout-align="center end">
                            <div class="md-media-lg card-media">
                                <img  ngf-thumbnail="file1 || defaultAvatar" alt="user-avatar" class="avatar-img"> </div>
                            <div>
                                <div class="fileUpload">                                                                      
                                    <md-button 
                                        class="md-icon-button" 
                                        ngf-select
                                        ng-model="file1"
                                        name="file"                                         
                                        ngf-pattern="'image/*'"
                                        ngf-accept="'image/*'" 
                                        ngf-resize="{ratio:'3:3',quality: .9,centerCrop: true}" >
                                        <md-icon class="material-icons "> photo_camera</md-icon>
                                    </md-button>    
                                </div>
                                <div class="fileUpload">
                                    <md-button ng-click="file1 = ''"  class="md-icon-button" >
                                        <md-icon class="material-icons "> clear</md-icon>
                                    </md-button>
                                </div>
                            </div>
                        </div>                         
                    </div>
                </md-card-title-media>
            </md-card-title>   

            <!--<md-card-content>-->               

            <!--                <md-input-container class="md-icon-float md-block">
                                <md-icon>account_box</md-icon>
                                <md-select flex
                                           ng-model="vm.item.type"
                                           placeholder="{{translate + 'TYPE'| translate}}" 
                                           class="md-no-underline">
                                    <md-option value="0">User</md-option>
                                    <md-option value="1">Business</md-option>
                                    <md-option value="2">Admin</md-option>
                                </md-select>                   
                            </md-input-container>  
                            <md-input-container class="md-icon-float md-block">
                                <md-icon>done</md-icon>
                                <md-select flex
                                           ng-model="vm.item.status"
                                           placeholder="{{translate + 'STATUS'| translate}}" 
                                           class="md-no-underline">
                                    <md-option value="0">Active</md-option>
                                    <md-option value="1">InActive</md-option>                        
                                </md-select>                   
                            </md-input-container>  -->
            <!--</md-card-content>-->
        </md-card>
    </md-content>   
</div>
