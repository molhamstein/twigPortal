    <div id="reset-password-form-wrapper" layout="column" layout-align="center center">
        <div id="reset-password-form" class="md-whiteframe-8dp">
            <img src="../../../../assets/images/logos/logo2.png" alt=""/>

            <div class="title" translate="RESETPASSWORD.TITLE">Reset your password</div>

            <form name="resetPasswordForm" novalidate>

                                    <input type="email" name="email" ng-model="vm.form.email" placeholder="Email address"
                                           translate translate-attr-placeholder="RESETPASSWORD.EMAIL_ADRESS"
                                           ng-pattern="/^.+@.+\..+$/" required>
                                    <div ng-messages="resetPasswordForm.email.$error" role="alert" multiple>
                                        <div ng-message="required">
                                            <span translate="RESETPASSWORD.ERRORS.EMAIL_REQUIRED">Email field is required</span>
                                        </div>
                                        <div ng-message="pattern">
                                            <span translate="RESETPASSWORD.ERRORS.EMAIL_MUST_VALID">Email must be a valid e-mail address</span>
                                        </div>
                                    </div>
                                </md-input-container>-->

                <md-input-container class="md-block" md-no-float>
                    <input type="text" name="token" ng-model="vm.token" placeholder="Token"
                           translate translate-attr-placeholder="RESETPASSWORD.TOKEN"
                           required>
                    <div ng-messages="registerForm.token.$error" role="alert">
                        <div ng-message="required">
                            <span translate="RESETPASSWORD.ERRORS.TOKEN_REQUIRED">Token field is required</span>
                        </div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" md-no-float>
                    <input type="password" name="password" ng-model="vm.password" placeholder="Password"
                           translate translate-attr-placeholder="RESETPASSWORD.PASSWORD"
                           required>
                    <div ng-messages="registerForm.password.$error" role="alert">
                        <div ng-message="required">
                            <span translate="RESETPASSWORD.ERRORS.PASSWORD_REQUIRED">Password field is required</span>
                        </div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" md-no-float>
                    <input type="password" name="passwordConfirm" ng-model="vm.passwordConfirm"
                           placeholder="Password (Confirm)"
                           translate translate-attr-placeholder="RESETPASSWORD.PASSWORD_CONFIRM"
                           required>
                    <div ng-messages="resetPasswordForm.passwordConfirm.$error" role="alert">
                        <div ng-message="required">
                            <span translate="RESETPASSWORD.ERRORS.PASSWORD_CONFIRM_REQUIRED">Password (Confirm) field is required</span>
                        </div>
                    </div>
                </md-input-container>

                <md-button type="submit" class="md-raised md-accent submit-button" aria-label="UPDATE MY PASSWORD"
                           ng-disabled="resetPasswordForm.$invalid || resetPasswordForm.$pristine"
                           translate="RESETPASSWORD.UPDATE_PASSWORD"
                           ng-click="vm.submit()"
                           translate-attr-aria-label="RESETPASSWORD.UPDATE_PASSWORD">
                    RESET MY PASSWORD
                </md-button>
            </form>
        </div>
    </div>
</div>
