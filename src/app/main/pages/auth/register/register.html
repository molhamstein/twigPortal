            <form name="form" novalidate>
                <md-input-container class="md-block" md-no-float>
                    <input name="username" id="username" ng-model="vm.form.username" placeholder="Username"
                           translate translate-attr-placeholder="REGISTER.NAME"
                           required md-autofocus="true">
                    <div ng-messages="form.username.$error" role="alert">
                        <div ng-message="required">
                            <span translate="REGISTER.ERRORS.USERNAME_REQUIRED">Username field is required</span>
                        </div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" md-no-float>
                    <input type="email" name="email" ng-model="vm.form.email" placeholder="Email"
                           translate translate-attr-placeholder="REGISTER.EMAIL"
                           ng-pattern="/^.+@.+\..+$/" required>
                    <div ng-messages="form.email.$error" role="alert" multiple>
                        <div ng-message="required">
                            <span translate="REGISTER.ERRORS.EMAIL_REQUIRED">Email field is required</span>
                        </div>
                        <div ng-message="pattern">
                            <span translate="REGISTER.ERRORS.EMAIL_MUST_VALID">Email must be a valid e-mail address</span>
                        </div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" md-no-float>
                    <input type="password" name="password" ng-model="vm.form.password" placeholder="Password"
                           translate translate-attr-placeholder="REGISTER.PASSWORD"
                           required minlength="6">
                    <div ng-messages="form.password.$error" role="alert">
                        <div ng-message="required">
                            <span translate="REGISTER.ERRORS.PASSWORD_REQUIRED">Password field is required</span>
                        </div>
                        <div ng-message="minlength">
                            <!--<span translate="REGISTER.ERRORS.PASSWORD_REQUIRED">Password field is required</span>-->
                            <span translate="REGISTER.ERRORS.PASSWORD_LENGHT">Password must be 6 characters at least</span>
                        </div>
                    </div>
                </md-input-container>
